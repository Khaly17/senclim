<header class="bg-blue-900 text-white shadow-md fixed w-full z-50">
  <div class="container mx-auto flex justify-between items-center py-4 px-4 md:px-8">
    <!-- Logo -->
    <a href="#" class="text-2xl font-extrabold tracking-wide">SenClim</a>

    <!-- Hamburger -->
    <button class="md:hidden focus:outline-none" (click)="toggleMenu()">
      <svg *ngIf="!menuOpen" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
      </svg>
      <svg *ngIf="menuOpen" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Menu Desktop -->
    <nav class="hidden md:flex space-x-8">
      <a href="#services" class="hover:text-blue-200 transition">Services</a>
      <a href="#about" class="hover:text-blue-200 transition">À propos</a>
      <a href="#contact" class="hover:text-blue-200 transition">Contact</a>
    </nav>
  </div>

  <!-- Menu Mobile -->
  <div *ngIf="menuOpen" class="md:hidden bg-blue-800 px-4 pb-4 transition-all duration-300">
    <nav class="flex flex-col space-y-3">
      <a href="#services" class="hover:text-blue-200 transition">Services</a>
      <a href="#about" class="hover:text-blue-200 transition">À propos</a>
      <a href="#contact" class="hover:text-blue-200 transition">Contact</a>
    </nav>
  </div>
</header>
